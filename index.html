<!DOCTYPE html>
<!--
This is a demo of the neutrino oscillaiton using javascript
-->

<html>
<head>
<script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="assets/function-plot-1.16.5/dist/function-plot.js"></script>
  <meta charset="utf-8">
  <title>Neutrino Oscillaitons JS</title>

  <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    showProcessingMessages: false,
    messageStyle: 'none',
    tex2jax: {
      inlineMath: [['$','$']],
      displayMath: [['$$','$$']],
      processEnvironments: false
    },
    TeX: {
      equationNumbers: {
        autoNumber: "AMS"
      }
    },
    'HTML-CSS': {
      imageFont: null
    }
  });
</script>


</head>


<body>

<div id="parameters">
<p>
<ul>

<li><span>Energy of neutrinos: <input id="vacEnergy" value="1"> MeV</span></li>
<li><span>Mass squared difference of neutrinos: <input id="vacMassSquared" value=7.53> $\times 10 ^{-5} \mathrm{eV^2}$</span></li>
<li><span>Vacuum mixing angle: <input id="vacMixingAngle" value="0.59"> rad</span></li>
</ul>

</p>
</div>

  <div id="vacuum-oscillation"></div>



<script id="vacuum-oscillation-javascript">

function plotvac() {

  var vacEnergyValue = document.getElementById("vacEnergy").value;
  var vacMassSquaredValue = document.getElementById("vacMassSquared").value;
  var vacMixingAngleValue = document.getElementById("vacMixingAngle").value;

  functionPlot({
    title: 'Vacuum Oscillations' ,
    target: '#vacuum-oscillation',
    width: 800,
    height: 600,
    xAxis: {
      label: 'Distance',
      domain: [0,100]
    },
    yAxis: {
      label: 'Probability',
      domain: [0,1]
    },
    grid: true,
    data: [{
      fn: 'sin(2*'+vacMixingAngleValue+')^2'+'* sin(2*'+vacMassSquaredValue+'*10^(-5-12)*x*10^(18)/(197*4*'+vacEnergyValue+'))^2',
    }]
  });
}


plotvac()

vacEnergy.addEventListener("input", plotvac)
vacMassSquared.addEventListener("input", plotvac)
vacMixingAngle.addEventListener("input", plotvac)

</script>


</body>
</html>
